template:
  params:
    bootswatch: cosmo

navbar:
  title: "Keras for R"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Articles"
      menu:
        - text: Getting Started
        - text: Guide to the Sequential Model
          href: articles/sequential_model.html
        - text: Guide to the Functional API
          href: articles/functional_api.html
        - text: Frequently Asked Questions
          href: faq.html  
    - text: Examples
      href: articles/examples/index.html
    - text: "Reference"
      href: reference/index.html
  right:
   - icon: fa-github
     href: https://github.com/rstudio/keras

reference:
  - title: "Keras Models"
    contents:
      - model
      - model_sequential
      - compile
      - fit
      - evaluate
      - predict
      - save_model
      - load_model
      
  - title: "Core Layers"
    contents:
      - layer_input
      - layer_dense
      - layer_activation
      - layer_dropout
      - layer_reshape
      - layer_permute
      - layer_repeat_vector
      - layer_lambda
      - layer_activity_regularization
      - layer_masking
      - layer_flatten
      
  - title: "Convolutional Layers"
    contents:
      - starts_with("layer_conv_")
      - layer_separable_conv_2d
      - starts_with("layer_upsampling_")
      - starts_with("layer_zero_padding_")
      - starts_with("layer_cropping_")

  - title: "Pooling Layers"
